name: Package

on:
  push:
    tags: 
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore -r win10-x64
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Publish x64
      run: dotnet publish --configuration Release --no-restore -r win10-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true
    - name: Zip the release package
      id: zip
      run: |
        cd src/bin/Release/netcoreapp3.1/publish
        zip -r varbsorb-x64.zip *
    - name: GitHub release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: src/bin/Release/netcoreapp3.1/publish/varbsorb-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
