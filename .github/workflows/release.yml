name: Package

on:
  push:
    tags: 
      - v*

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore -r win10-x64
    - name: Get the version
      id: get_version
      run: echo "::set-output $($env:GITHUB_REF.Substring(11))"
      shell: powershell
    - name: Publish x64
      run: dotnet publish --configuration Release --no-restore -r win10-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true /p:Version=${{ steps.get_version.outputs.VERSION }}
    - name: Zip the release package
      id: zip
      run: |
        cd src/bin/Release/netcoreapp3.1/publish
        7zip a varbsorb-x64-v${{ steps.get_version.outputs.VERSION }}.zip ./*
    - name: GitHub release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: src/bin/Release/netcoreapp3.1/publish/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
