name: Publish

on:
  push:
    tags: 
      - v*

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore -r win10-x64
    - name: Install software
      run: choco install codecov -y
    - name: Get the version
      id: get_version
      run: echo "::set-output name=VERSION::$($env:GITHUB_REF.Substring(11))"
      shell: powershell
    - name: Publish x64
      run: dotnet publish src/Varbsorb.csproj --configuration Release --no-restore -r win10-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true /p:UseAppHost=true /p:Version=${{ steps.get_version.outputs.VERSION }}
    - name: GitHub release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: src/bin/Release/netcoreapp3.1/win10-x64/publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run tests
      run: dotnet test --collect:"XPlat Code Coverage"
      shell: powershell
    - name: Publish test coverage
      run: codecov -f coverage.xml -t $env:CODECOV_TOKEN
      shell: powershell
 
